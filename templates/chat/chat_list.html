{% extends 'base.html' %}

{% block content %}
  <h2 class="text-2xl mb-4">Chat with:</h2>
  <ul>
    {% for user in users %}
      <li class="mb-4">
        <a href="{% url 'chat:chat_detail' user.username %}" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
          Chat with {{ user.username }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
